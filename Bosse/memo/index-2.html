<!-- Begin;

// hier den Pfad fÃ¼r die Grafiken eintragen
var dpfad = 'pics/index.html';

// hier den Namen ohne die letzte Ziffer fÃ¼r die Grafiken eintragen
var dname = 'bild0';

// hier Punkt und Dateiendung fÃ¼r die Grafiken eintragen (.gif / .jpg)
var dende = '.png';

// hier die Breite fÃ¼r die Grafiken eintragen
var dbreite = 36;

// hier die HÃ¶he fÃ¼r die Grafiken eintragen
var dhoehe = 38;





var dleer = dpfad + dname + "0" + dende;

var counter = 0;
var pics = [];
for (i = 0; i <= 32; i++) {
pics[i] = new Image();
pics[i].src = dpfad + dname + i + dende;
}
var map=[01, 01, 02, 02, 03, 03, 04, 04, 05, 05, 06, 06, 07, 07, 08, 08, 09, 09, 10, 10,
                 11, 11, 12, 12, 13, 13, 14, 14, 15, 15, 16, 16, 17, 17, 18, 18, 19, 19, 20, 20,
                 21, 21, 22, 22, 23, 23, 24, 24, 25, 25, 26, 26, 27, 27, 28, 28, 29, 29, 30, 30,
                 31, 31, 32, 32];
var user = [];
var temparray = [];
var clickarray = [00, 00];
var ticker, sec, min, ctr, id, oktoclick, finished;


function init() {
clearTimeout(id);
counter = 0;
document.memoryform.zaehler.value = "";
document.memoryform.nachricht.value = "";
for (i = 0; i <= 63 ;i++) {
user[i] = 0;
}



ticker = 0;
min = 0;
sec = 0;
ctr = 0;
oktoclick = true;
finished = 0;
document.memoryform.zeit.value = "";
document.memoryform.zaehler.value = "Versuche: " + counter;
mischen();
runclk();
for (i = 0; i <= 63; i++) {
document.memoryform[('img'+i)].src = dleer;
   }
}

function runclk() {
min = Math.floor(ticker/60);
sec = (ticker-(min*60))+'';
    if (sec.length == 1) {
        sec = "0" + sec
    }
    ticker++;
if (finished < 8) {
document.memoryform.zeit.value = "Zeit: " + min+":"+sec;
}
id = setTimeout('runclk()', 1000);
}

function mischen() {
var counter = 0;
document.memoryform.zaehler.value = "Versuche: " + counter;
for (z = 0; z < 8; z++) {
for (x = 0; x <= 63; x++) {
temparray[0] = Math.floor(Math.random()*64);
temparray[1] = map[temparray[0]];
temparray[2] = map[x];
map[x] = temparray[1];
map[temparray[0]] = temparray[2];
      }
   }
}

function showimage(but) {
counter = counter +1;

if (oktoclick) {
oktoclick = false;
document.memoryform[('img'+but)].src = dpfad + dname + map[but] + dende;
if (ctr == 0) {
ctr++;
clickarray[0] = but;
oktoclick = true;
} else {
clickarray[1] = but;
ctr = 0;
setTimeout('returntoold()', 600);
      }
   }
}
function returntoold() {
document.memoryform.zaehler.value = "Versuche: " + counter /2;
if ((clickarray[0] == clickarray[1]) && (!user[clickarray[0]])) {
document.memoryform[('img'+clickarray[0])].src = dleer;
oktoclick = true;
} else {
if (map[clickarray[0]] != map[clickarray[1]]) {
if (user[clickarray[0]] == 0) {
document.memoryform[('img'+clickarray[0])].src = dleer;
}
if (user[clickarray[1]] == 0) {
document.memoryform[('img'+clickarray[1])].src = dleer;
   }
}
if (map[clickarray[0]] == map[clickarray[1]]) {
if (user[clickarray[0]] == 0&&user[clickarray[1]] == 0) { finished++; }
user[clickarray[0]] = 1;
user[clickarray[1]] = 1;
}
if (finished >= 32) {
//alert('Aufgabe gel&ouml;st! Ben&ouml;tigte '+document.memoryform.zeit.value+'  ');
document.memoryform.nachricht.value = 'Aufgabe gel&ouml;st! Ben&ouml;tigte '+document.memoryform.zeit.value;

} else {
oktoclick = true;
      }
   }
}


//  End -->
